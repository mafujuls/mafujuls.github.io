        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: transparent;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }

        .output-line {
            margin-bottom: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prompt {
            color: var(--blue);
        }

        .command {
            color: var(--green);
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .input-prompt {
            color: var(--blue);
            margin-right: 0.5rem;
            user-select: none;
        }

        #command-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            flex: 1;
            caret-color: var(--green);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--green);
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .success {
            color: var(--green);
        }

        .error {
            color: var(--red);
        }

        .info {
            color: var(--blue);
        }

        .warning {
            color: var(--yellow);
        }

        .muted {
            color: var(--gray);
        }

        .highlight {
            color: var(--cyan);
        }

        table {
            border-collapse: collapse;
            margin: 1rem 0;
        }

        td {
            padding: 0.25rem 1rem 0.25rem 0;
        }

        .skill-bar {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }

        .skill-name {
            min-width: 150px;
            color: var(--text);
        }

        .bar {
            flex: 1;
            max-width: 300px;
            height: 20px;
            background: #1f2937;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 1rem;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--cyan));
            transition: width 1s ease;
        }

        .percentage {
            color: var(--gray);
            min-width: 40px;
        }

        a {
            color: var(--blue);
            text-decoration: none;
        }

        a:hover {
            color: var(--cyan);
            text-decoration: underline;
        }

        .ascii-art {
            color: var(--green);
            line-height: 1.2;

        // Execute command
        function executeCommand(input) {
            const cmd = input.trim().toLowerCase();

            if (cmd === '') return null;

            // Add to history
            commandHistory.push(input.trim());
            historyIndex = commandHistory.length;

            // Special commands
            if (cmd === 'clear' || cmd === 'cls') {
                return commands.clear.execute();
            }

            // Check if command exists
            if (commands[cmd]) {
                return commands[cmd].execute();
            }

            // Command not found
            return `<div class="error">Command not found: ${input}</div>
<div class="muted">Type 'help' to see available commands</div>`;
        }

        // Real-time command validation
        commandInput.addEventListener('input', (e) => {
            const input = e.target.value.trim().toLowerCase();

            // Check if current input matches a command
            if (input && commands[input]) {
                // Valid command - make it green
                commandInput.style.color = 'var(--green)';
            } else if (input) {
                // Invalid command - keep default color
                commandInput.style.color = 'var(--text)';
            } else {
                // Empty - reset to default and move cursor to beginning
                commandInput.style.color = 'var(--text)';
                // Move cursor to beginning when input becomes empty
                if (e.target.value === '') {
                    commandInput.setSelectionRange(0, 0);
                }
            }
        });

        // Handle input
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const input = commandInput.value;

                // Display command
                const commandLine = document.createElement('div');
                commandLine.className = 'output-line';
                commandLine.innerHTML = `<span class="prompt">visitor@mafujul:~$</span> <span class="command">${input}</span>`;
                terminal.appendChild(commandLine);

                // Execute and display output
                const output = executeCommand(input);
                if (output !== null) {
                    const outputLine = document.createElement('div');
                    outputLine.className = 'output-line';
                    outputLine.innerHTML = output;
                    terminal.appendChild(outputLine);
                }

                // Clear input and reset color
                commandInput.value = '';
                commandInput.style.color = 'var(--text)';

                // Scroll to bottom
                terminal.scrollTop = terminal.scrollHeight;
            }

            // Command history navigation
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            }

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            }

            // Tab completion
            if (e.key === 'Tab') {
                e.preventDefault();
                const input = commandInput.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                }
            }
        });

        // Show banner on load
        window.addEventListener('load', () => {
            const bannerOutput = commands.banner.execute();
            const outputLine = document.createElement('div');
            outputLine.className = 'output-line';
            outputLine.innerHTML = bannerOutput;
            terminal.appendChild(outputLine);
        });
